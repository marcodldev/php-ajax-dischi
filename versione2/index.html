<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        
        <header></header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="card" style="width: 18rem;" v-for="(elem,index) in dataBase" :key="index">
                        <img :src="elem.poster" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{elem.title}}</h5>
                          <h2>{{elem.author}}</h2>
                          <h2>{{elem.year}}</h2>
                        </div>
                      </div>
                </div>
            </div>
        </main>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>
</html>
